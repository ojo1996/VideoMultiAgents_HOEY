# version: "2.4"

################################################################################

services:
  video_multi_agents_env:
    hostname: video_multi_agents
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    # runtime: nvidia
    tty: true
    build:
      context: .
      dockerfile: ./Dockerfile
    shm_size: '64gb'
    network_mode: host
    volumes:
      - ../Ego4D/:/root/nas_Ego4D
      - ../:/root/VideoMultiAgents
    env_file:
      - .env
    working_dir: /root/VideoMultiAgents
    # command: python3 main.py --dataset=egoschema --modality=modality --agents=agents